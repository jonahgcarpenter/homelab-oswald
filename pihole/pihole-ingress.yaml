apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-ingress
  namespace: pihole
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pihole.home.jonahsserver.com`)
      kind: Rule
      services:
        - name: pihole-web
          namespace: pihole
          port: 80
  tls:
    secretName: pihole-certificate-secret
